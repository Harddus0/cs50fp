<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line of Balance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="lobChart" width="400" height="200"></canvas>

    <script>
        fetch('/lob')
            .then(response => response.json())
            .then(data => {
                // Process the data to extract labels and datasets
                let locations = [];
                let tasks = {};

                data.forEach(row => {
                    if (!locations.includes(row.location)) {
                        locations.push(row.location);
                    }

                    if (!tasks[row.task]) {
                        tasks[row.task] = {
                            label: row.task,
                            data: []
                        };
                    }

                    // Push the corresponding start time and end time for the task at each location
                    tasks[row.task].data.push({
                        x: new Date(row.start_time),
                        y: row.location_order
                    });
                    tasks[row.task].data.push({
                        x: new Date(row.end_time),
                        y: row.location_order
                    });
                });

                // Convert tasks object to datasets array
                let datasets = Object.keys(tasks).map(task => tasks[task]);

                const ctx = document.getElementById('lobChart').getContext('2d');
                const lobChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: locations,
                        datasets: datasets
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day'
                                },
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                type: 'linear',
                                title: {
                                    display: true,
                                    text: 'Location Order'
                                }
                            }
                        },
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top'
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
