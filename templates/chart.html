<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line of Balance Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="lobChart" style="width: 800px; height: 400px;"></div>
 
    <script>
        var ctx = document.getElementById('ganttChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'horizontalBar',
            data: {
                labels: ['Task 1', 'Task 2'],
                datasets: [{
                    label: 'Tasks',
                    data: [ {x: '2023-09-01', y: 10}, {x: '2023-09-05', y: 15}],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                }]
            },
            options: {
                scales: {
                    x: {type: 'time', time: {unit: 'day'}}
                }
            }
        });
    </script>
</body>
</html>
